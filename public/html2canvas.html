        function setUrlVals(obj) {
            var str = ''
            for (var i in obj) {
                str += ('&' + i + '=' + obj[i])
            }
            return '?' + str.substring(1)
        }

        function getUrlVals(url) {
            if (!url) url = window.location.href;
            var paras = {};
            var strarr = url.split("?");
            var parr = [];
            if (strarr.length > 1) {
                parr = strarr[1].split("&");
            }
            parr.forEach(function (v, i) {
                var ar = v.split("=");
                if (ar.length > 1) {
                    paras[ar[0]] = decodeURIComponent(ar[1]);
                }
            });
            return paras;
        }

                })
            } else if (data.type_style == 'h') {

                var $content = $('.content');

                for (var i = 0; i < dt.length; i++) {

                });

                    position: 'absolute',

                })
            } else if (data.type_style == 'i') {
                var signature = $('.signature');
                var $content = $('.content');

                for (var i = 0; i < dt.length; i++) {
                    content += '<div class="line am-u-sm-12">' + dt[i] + '</div>';

                lines.css({
                    color: '#000000',
                    fontSize: '2rem',
                    fontWeight: '500',

                });

                    fontSize: '1rem'
                })

                signature.css({
                    position: 'absolute',
                    top: '8rem',
                })
            } else if (data.type_style == 'j') {
                var signature = $('.signature');
                var $content = $('.content');
                var content = '';
                for (var i = 0; i < dt.length; i++) {
                    content += '<span class="line">' + dt[i] + '</span>';
                }
                ;
                $content.append(content);

                var lines = $content.find('.line');
                lines.css({
                    color: '#000000',
                    fontSize: '1rem',
                    fontWeight: '500',
                    fontFamily: 'xindixiawucha',
                    textAlign: 'center'
                });

                lines.eq(lines.length - 1).css({
                    fontSize: '1rem'
                })

                signature.css({
                    width: '16rem',
                    height: '16rem',
                    backgroundColor: 'rgba(255,255,0,0.5)',
                    position: 'absolute',
                    top: '8rem',
                    left: '50%',
                    marginLeft: '-8rem',
                    borderRadius: '50%'
                })
            } else if (data.type_style == 'k') {
                var signature = $('.signature');
                var $content = $('.content');
                //        signature.append($content);
                var content = '';
                var len = 0;
                for (var i = 0; i < dt.length; i++) {
                    content += '<div class="line">' + dt[i] + '</div>';
                    if (dt[i]) {
                        len++;
                    }
                }
                ;
                $content.append(content);

                var lines = $content.find('.line');
                lines.css({
                    color: '#000000',
                    fontSize: '1.6rem',
                    fontWeight: '500',
                    width: '2rem',
                    fontFamily: 'fangzhengqingkebenyue',
                    padding: 0,
                    margin: 0,
                    float: 'right'
                });


                signature.css({
                    position: 'absolute',
                    top: '4rem',
                    left: '50%',
                    marginLeft: '-' + len * 2 + 'rem'
                })
            }
        } else {
            alert('服务器繁忙，请刷新！');
        }
